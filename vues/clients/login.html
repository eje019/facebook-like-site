<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion - Facebook</title>
    <link rel="stylesheet" href="../../assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      .login-page {
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .login-container {
        background: var(--color-surface);
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        padding: 3rem;
        width: 100%;
        max-width: 400px;
        border: 1px solid var(--color-border);
      }

      .login-header {
        text-align: center;
        margin-bottom: 2rem;
      }

      .login-logo {
        font-size: 2.5rem;
        color: var(--color-primary);
        margin-bottom: 0.5rem;
      }

      .login-title {
        font-size: 1.8rem;
        font-weight: 700;
        color: var(--color-text);
        margin-bottom: 0.5rem;
      }

      .login-subtitle {
        color: var(--color-text-muted);
        font-size: 1rem;
      }

      .login-form {
        display: flex;
        flex-direction: column;
        gap: 1.2rem;
        margin-bottom: 1.5rem;
      }

      .form-group {
        position: relative;
      }

      .form-group i {
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
        color: var(--color-text-muted);
        font-size: 1.1rem;
      }

      .form-input {
        width: 100%;
        padding: 1rem 1rem 1rem 3rem;
        border: 2px solid var(--color-border);
        border-radius: 12px;
        background: var(--color-input-bg);
        color: var(--color-text);
        font-size: 1rem;
        transition: all 0.3s ease;
        box-sizing: border-box;
      }

      .form-input:focus {
        outline: none;
        border-color: var(--color-primary);
        background: var(--color-surface-alt);
        box-shadow: 0 0 0 3px rgba(66, 183, 42, 0.1);
      }

      .form-input::placeholder {
        color: var(--color-text-muted);
      }

      .login-btn {
        background: linear-gradient(135deg, var(--color-primary), #36a420);
        color: white;
        border: none;
        border-radius: 12px;
        padding: 1rem;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 0.5rem;
      }

      .login-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(66, 183, 42, 0.3);
      }

      .login-btn:active {
        transform: translateY(0);
      }

      .login-btn:disabled {
        opacity: 0.7;
        cursor: not-allowed;
        transform: none;
      }

      .login-message {
        margin: 1rem 0;
        padding: 1rem;
        border-radius: 8px;
        text-align: center;
        font-weight: 500;
      }

      .login-message.success {
        background: rgba(66, 183, 42, 0.1);
        color: var(--color-primary);
        border: 1px solid rgba(66, 183, 42, 0.3);
      }

      .login-message.error {
        background: rgba(229, 57, 53, 0.1);
        color: var(--color-danger);
        border: 1px solid rgba(229, 57, 53, 0.3);
      }

      .login-links {
        text-align: center;
        margin-top: 2rem;
        padding-top: 1.5rem;
        border-top: 1px solid var(--color-border);
      }

      .login-link {
        display: block;
        color: var(--color-primary);
        text-decoration: none;
        margin: 0.8rem 0;
        font-weight: 500;
        transition: color 0.3s ease;
      }

      .login-link:hover {
        color: var(--color-primary-dark);
        text-decoration: underline;
      }

      .login-divider {
        margin: 1.5rem 0;
        text-align: center;
        position: relative;
        color: var(--color-text-muted);
      }

      .login-divider::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        height: 1px;
        background: var(--color-border);
      }

      .login-divider span {
        background: var(--color-surface);
        padding: 0 1rem;
        position: relative;
        z-index: 1;
      }

      @media (max-width: 480px) {
        .login-page {
          padding: 1rem;
        }

        .login-container {
          padding: 2rem;
        }

        .login-title {
          font-size: 1.5rem;
        }
      }

      .loading-spinner {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #fff;
        animation: spin 1s ease-in-out infinite;
        margin-right: 0.5rem;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="login-page">
      <div class="login-container">
        <div class="login-header">
          <div class="login-logo">
            <i class="fab fa-facebook"></i>
          </div>
          <h1 class="login-title">Facebook-like</h1>
          <p class="login-subtitle">Connectez-vous pour continuer</p>
        </div>

        <form id="login-form" class="login-form">
          <div class="form-group">
            <i class="fas fa-envelope"></i>
            <input
              type="email"
              name="email"
              class="form-input"
              placeholder="Adresse e-mail"
              required
              autocomplete="email"
            />
          </div>

          <div class="form-group">
            <i class="fas fa-lock"></i>
            <input
              type="password"
              name="password"
              class="form-input"
              placeholder="Mot de passe"
              required
              autocomplete="current-password"
            />
          </div>

          <button type="submit" class="login-btn" id="login-btn">
            <span class="btn-text">Se connecter</span>
            <span class="btn-loading" style="display: none">
              <span class="loading-spinner"></span>
              Connexion...
            </span>
          </button>
        </form>

        <div
          id="login-message"
          class="login-message"
          style="display: none"
        ></div>

        <div class="login-links">
          <a href="forgot.html" class="login-link">
            <i class="fas fa-key"></i> Mot de passe oublié ?
          </a>

          <div class="login-divider">
            <span>ou</span>
          </div>

          <a href="register.html" class="login-link">
            <i class="fas fa-user-plus"></i> Créer un nouveau compte
          </a>
        </div>
      </div>
    </div>

    <script src="../../assets/js/auth.js"></script>
    <script>
      // Amélioration de l'UX du formulaire
      const loginForm = document.getElementById("login-form");
      const loginBtn = document.getElementById("login-btn");
      const btnText = loginBtn.querySelector(".btn-text");
      const btnLoading = loginBtn.querySelector(".btn-loading");
      const loginMessage = document.getElementById("login-message");

      loginForm.addEventListener("submit", function (e) {
        e.preventDefault();

        // Afficher le loading
        loginBtn.disabled = true;
        btnText.style.display = "none";
        btnLoading.style.display = "inline-flex";

        // Masquer les messages précédents
        loginMessage.style.display = "none";

        // Simuler un délai pour l'UX (sera remplacé par le vrai auth.js)
        setTimeout(() => {
          // Ici le vrai code d'authentification sera exécuté
          // Pour l'instant, on remet le bouton normal
          loginBtn.disabled = false;
          btnText.style.display = "inline";
          btnLoading.style.display = "none";
        }, 2000);
      });

      // Animation des inputs au focus
      const inputs = document.querySelectorAll(".form-input");
      inputs.forEach((input) => {
        input.addEventListener("focus", function () {
          this.parentElement.style.transform = "scale(1.02)";
        });

        input.addEventListener("blur", function () {
          this.parentElement.style.transform = "scale(1)";
        });
      });
    </script>
  </body>
</html>
