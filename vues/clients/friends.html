<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Ami(e)s - Facebook-like</title>
    <link rel="stylesheet" href="../../assets/css/style.css" />
    <link rel="stylesheet" href="../../assets/css/style-enhanced.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <nav class="main-navbar compact-navbar">
      <div class="navbar-left">
        <img
          src="https://icons.pqoqubbw.dev/c/facebook.json"
          alt="Accueil"
          class="navbar-logo"
          style="width: 28px; height: 28px"
        />
        <span class="navbar-title">Facebook-like</span>
      </div>
      <div class="navbar-links" id="navbar-links">
        <a href="home.html" class="navbar-link">Accueil</a>
        <a href="friends.html" class="navbar-link active">Amis</a>
        <a href="chat.html" class="navbar-link">Messages</a>
        <a href="profile.html" class="navbar-link" id="navbar-profile-link"
          >Profil</a
        >
        <button id="logout-btn-navbar" class="navbar-link navbar-logout">
          Déconnexion
        </button>
      </div>
    </nav>
    <div class="fb-main-layout" style="display: flex">
      <aside class="fb-sidebar" style="min-width: 220px">
        <h2 style="margin: 1em 0 0.5em 1em">Gestion des amis</h2>
        <nav>
          <a href="#" class="fb-sidebar-link active" data-section="invitations"
            >Invitations reçues</a
          >
          <a href="#" class="fb-sidebar-link" data-section="suggestions"
            >Suggestions</a
          >
          <a href="#" class="fb-sidebar-link" data-section="all"
            >Tous les utilisateurs</a
          >
          <a href="#" class="fb-sidebar-link" data-section="friends"
            >Mes amis</a
          >
        </nav>
      </aside>
      <main class="fb-friends-main" style="flex: 1; min-width: 0">
        <section
          id="section-invitations"
          class="friends-section"
          style="display: none"
        >
          <h3>Invitations reçues</h3>
          <div id="invitations-list"></div>
        </section>
        <section
          id="section-suggestions"
          class="friends-section"
          style="display: none"
        >
          <h3>Suggestions d'amis</h3>
          <div id="suggestions-list"></div>
        </section>
        <section id="section-all" class="friends-section" style="display: none">
          <h3>Tous les utilisateurs</h3>
          <div id="all-users-list"></div>
        </section>
        <section
          id="section-friends"
          class="friends-section"
          style="display: none"
        >
          <h3>Mes amis</h3>
          <div id="friends-list"></div>
        </section>
        <div
          id="friends-empty"
          style="
            text-align: center;
            color: var(--color-text-muted);
            margin-top: 2em;
          "
        >
          <i class="fa-solid fa-users fa-3x"></i>
          <p>Aucune donnée à afficher pour l’instant.</p>
        </div>
      </main>
    </div>
    <script src="../../assets/js/friends.js"></script>
    <script>
      // Navbar : lien profil dynamique et déconnexion
      const user = JSON.parse(sessionStorage.getItem("user"));
      if (user) {
        const profileLink = document.getElementById("navbar-profile-link");
        if (profileLink) {
          profileLink.href = `profile.html?user_id=${user.id}`;
        }
        const logoutBtnNav = document.getElementById("logout-btn-navbar");
        if (logoutBtnNav) {
          logoutBtnNav.onclick = function () {
            sessionStorage.removeItem("user");
            window.location.href = "login.html";
          };
        }
      }
    </script>
  </body>
</html>
