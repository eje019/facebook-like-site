<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Ami(e)s - Facebook-like</title>
    <link rel="stylesheet" href="../../assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="fb-navbar">
      <div class="fb-navbar-left">
        <i class="fab fa-facebook fa-2x fb-logo"></i>
        <span class="fb-title">Facebook-like</span>
      </div>
      <div class="fb-navbar-center">
        <input
          type="text"
          class="fb-search"
          placeholder="Rechercher sur Facebook-like..."
        />
      </div>
      <div class="fb-navbar-right">
        <a href="chat.html" class="fb-navbar-link" style="margin-right: 15px;">
          <i class="fa-solid fa-comments"></i> Messages <span class="chat-badge" style="display: none;">0</span>
        </a>
        <button id="logout-btn" class="fb-btn-login" style="width: auto">
          Déconnexion
        </button>
      </div>
    </div>
    <div class="fb-main-layout">
      <aside class="fb-friends-sidebar">
        <h2 class="fb-friends-sidebar-title">
          <i class="fa-solid fa-user-group"></i> Ami(e)s
        </h2>
        <nav class="fb-friends-sidebar-nav">
          <a
            href="#"
            class="fb-friends-sidebar-link active"
            data-section="accueil"
            ><i class="fa-solid fa-house"></i> Accueil</a
          >
          <a href="#" class="fb-friends-sidebar-link" data-section="invitations"
            ><i class="fa-solid fa-user-plus"></i> Invitations</a
          >
          <a href="#" class="fb-friends-sidebar-link" data-section="suggestions"
            ><i class="fa-solid fa-user-plus"></i> Suggestions</a
          >
          <a href="#" class="fb-friends-sidebar-link" data-section="tous"
            ><i class="fa-solid fa-users"></i> Tou(te)s les ami(e)s</a
          >
          <a
            href="#"
            class="fb-friends-sidebar-link"
            data-section="anniversaires"
            ><i class="fa-solid fa-gift"></i> Anniversaires</a
          >
          <a href="#" class="fb-friends-sidebar-link" data-section="listes"
            ><i class="fa-solid fa-list"></i> Listes personnalisées</a
          >
        </nav>
      </aside>
      <main class="fb-friends-main">
        <div id="friends-content" class="fb-friends-content">
          <div class="fb-friends-empty">
            <i class="fa-solid fa-users fa-3x" style="color: #b0b8c1"></i>
            <p style="color: #555; font-size: 1.15em; margin-top: 18px">
              Quand vous recevrez des invitations et des suggestions d’ami(e)s,
              vous les verrez ici.
            </p>
          </div>
        </div>
      </main>
      <aside class="fb-sidebar-right"></aside>
    </div>
    <script src="../../assets/js/friends.js"></script>
  </body>
</html>
